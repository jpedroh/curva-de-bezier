<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <title>B-Splines</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section id="canvas_bezier_container">
      <canvas id="canvas_bezier" class="card"></canvas>
  </section>
  <aside class="card">
    <h1>Curvas de <br/> <b>Bezier</b></h1>
    <div class="icons">
      <button onclick="deletarCurva()" class="card" title="Deletar curva"></button>
      <button onclick="moverPonto()" id="moverPontoButton" class="card" title="Mover Ponto"></button>
    </div>
    <div class="avaluation">
      <input type="number" min="0" value="200" class="negative-card" id="avaliacoesCurva">
      <button onclick="mudarAvaliacao()" class="card"></button>
    </div>
    <button onclick="alternarPontosControle()" id="pontosControleButton" class="card active">Pontos de controle</button>
    <button onclick="alternarPoligonaisControle()" id="poligonaisControleButton" class="card active">Poligonais de controle</button>
    <button onclick="alternarPontosControleBezier()" id="pontosControleBezierButton" class="card">Pontos de controle
      bezier</button>
    <button onclick="alternarPoligonaisControleBezier()" id="poligonaisControleBezierButton" class="card">Poligonais de
      controle
      bezier</button>
    <button onclick="alternarExibicaoCurvas()" id="exibicaoCurvasButton" class="card active">Curvas</button>
  </aside>
	<script src="script.js"></script>
</body>

</html>
